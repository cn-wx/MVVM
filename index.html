<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini MVVM</title>
</head>
<body>
    <div id="app">
        <div class="input">
            vm.message.a: <input type="text" m-model="message.a">
        </div>
        <div class="output">
            <h1>{{message.a}}</h1>
        </div>
    </div>
    <script src="dist/scripts/mvvm.min.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                message: {
                    a: 'Mini MVVM'
                }
            }
        })
    </script>
</body>
</html>
